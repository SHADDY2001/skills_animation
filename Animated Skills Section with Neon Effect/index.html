<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Animated Skills Section with Neon Effect</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="skill-bars">
		<h1>Skills</h1>
		<div class="bar">

			<div class="info">
				<span><b>HTML</b></span>
			</div>

			<div class="progress-line html">
				<span></span>
			</div>


		</div>

		<div class="bar">

			<div class="info">
				<span><b>CSS</b></span>
			</div>

			<div class="progress-line css">
				<span></span>
			</div>


		</div>


		<div class="bar">

			<div class="info">
				<span><b>JavaScript</b></span>
			</div>

			<div class="progress-line javascript">
				<span></span>
			</div>


		</div>


		<div class="bar">

			<div class="info">
				<span><b>REACT</b></span>
			</div>

			<div class="progress-line react">
				<span></span>
			</div>


		</div>


		<div class="bar">

			<div class="info">
				<span><b>Node</b></span></span>
			</div>

			<div class="progress-line node">
				<span></span>
			</div>


		</div>

	</div>

</body>
</html>
